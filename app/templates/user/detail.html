{% extends 'base.html'%}

{% block title %} detail_user {% endblock %}

{% block content %}
<main class=container_>
<h1>Perfil de {{user.name}}</h1>
    <ul>
        <li>id: {{user.id}}</li>
        <li>Usu√°rio: {{user.username}}</li>
        <li>Email: {{user.email}}</li>
        <br>
        <div class="row">
            <div class="col-md-3">
                <span>         
                    <a class="btn btn-outline-secondary" href="{{url_for('update_user', id=user.id)}}">

            </div>
            <div class="col-md-3 ">

                    <form action="{{url_for('user_delete', id=user.id)}}" method="post">

                        </button>
                    </form>
                </span>
            </div>
        </div>
    </ul>
</main>
{% endblock %}
