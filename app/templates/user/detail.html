{% extends 'base.html'%}

{% block title %} detail_user {% endblock %}

{% block content %}
<section class="content">

    <main class=container_ style="margin-left: 5rem;">
    <h1>Perfil de {{user.name}}</h1>
        <ul>
            <li>id: {{user.id}}</li>
            <li>Usuário: {{user.username}}</li>
            <li>Email: {{user.email}}</li>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <span>         
                        <a class="btn btn-outline-secondary" href="{{url_for('update_user', id=user.id)}}">
                            Editar <i class="fa fa-edit icon"></i>
                        </a>
                    </span>
                </div>
                <div class="col-md-4 ">
                    <span>  
                        <form action="{{url_for('user_delete', id=user.id)}}" method="post">     
                            <button class="btn btn-outline-danger" type="submit">
                              Excluir  <i class="fa fa-trash icon"></i>
                            </button>
                        </form>
                    </span>
                </div>
            </div>
        </ul>
<!-- Button trigger modal -->



<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
   Alterar foto do Perfil
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mudar Imagem do Perfíl</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">
                    <form action="{{url_for('upload_file', id=user.id)}}" method=post enctype=multipart/form-data>
                        <!-- <input type=file name=file> -->
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Carregar image do Perfil</label>
                            <input class="form-control" type="file" name=file id="formFile" onchange="loadFile(event)">
                        </div>                        
                    </form>
                    
                    <figure style="padding-left: 15%;">
                        <img id="output" style="height: 300px; width: 300px;" />
                        </br>
                        <button type="submit" class="btn btn-primary">Salvar Image</button>
                    </figure>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
    </div>
  </div>
    </main>
</section>
{% endblock %}
